<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorCycle - Triangular Arbitrage Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>VectorCycle</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting to Binance...</span>
                </div>
            </div>
            <p class="subtitle">Institutional Arbitrage Detection Terminal</p>
        </header>

        <div class="main-panel">
            <canvas id="network-canvas"></canvas>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <label>
                    <input type="checkbox" id="fees-toggle">
                    <span>Include 0.075% Trading Fee</span>
                </label>
            </div>
            <div class="control-group">
                <label for="speed">Scan Speed</label>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speed-value">5x</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Cycles</span>
                    <span class="stat-value" id="cycles-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Profitable</span>
                    <span class="stat-value" id="profitable-count">0</span>
                </div>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">ARBITRAGE LOG</div>
            <div class="terminal-body" id="terminal-log"></div>
        </div>
    </div>

    <script src="market.js"></script>
    <script src="graph.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
